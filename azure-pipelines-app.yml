trigger:
  branches:
   include:
     - main
  paths:
   include:
     - Budget.App/*
     - azure-pipelines-app.yml

pool:
  vmImage: 'windows-latest'
  name: Default

variables:
  solution: '**/*.sln'
  project: 'Budget.App'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  artifactPath: '$(System.DefaultWorkingDirectory)/drop'
  branchName: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'

- script: dotnet tool install --global Versionize && git config --global user.name "$(git_name)" && git config --global user.email "$(git_email)"
  displayName: 'Install Versionize'

- script: git checkout $(branchName) && cd $(project) && versionize && git push --follow-tags HEAD:$(Build.SourceBranch)
  displayName: 'Bump project version'
  
- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    restoreArguments: '--locked-mode'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '$(project)'
    arguments: '--no-restore -c $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--no-restore --no-build -o $(artifactPath)'
    modifyOutputPath: false

- publish: '$(artifactPath)'
  artifact: WebApp